<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація нового користувача</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div {
            margin-bottom: 1em;
        }
        label {
            margin-bottom: .5em;
            color: #333333;
            display: block;
        }
        input {
            border: 1px solid #CCCCCC;
            padding: .5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const email = document.getElementById("email").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            if (username === "" || password === "" || confirmPassword === "" || email === "" || firstName === "" || lastName === "") {
                alert("Будь ласка, заповніть всі поля.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Паролі не співпадають.");
                return false;
            }

            if (!validateEmail(email)) {
                alert("Будь ласка, введіть дійсну адресу електронної пошти.");
                return false;
            }

            alert("Реєстрація успішна!");
            return true;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</head>
<body>
    <h1>Реєстрація нового користувача</h1>
    <form onsubmit="return validateForm()">
        <div>
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="confirmPassword">Підтвердіть пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
        </div>
        <div>
            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="firstName">Ім'я:</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div>
            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <button type="submit">Зареєструватися</button>
    </form>
</body>
</html>
